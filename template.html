<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Tramlines 2022</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <button id="collapse-button" type="button" class="btn btn-light">(-)</button>
        </div>
        <div class="row">
            <div class="accordion col-md-12" id="accordion">
                <% it.stages.forEach(function(stage, i){ %>
                    <div class="card">
                        <div class="card-header" id="heading-<%= i %>">
                            <h2 class="mb-0">
                                <button class="btn btn-link colla justify-content-between" type="button"
                                    data-toggle="collapse" data-target="#collapse-<%= i %>" aria-expanded="true"
                                    aria-controls="collapseOne">
                                    <span>
                                        <%~ stage.name %>
                                    </span>
                                    <span style="color: grey;font-weight: 400;">&nbsp;
                                        (From: <%= stage.acts[0].time%>)
                                    </span>
                                </button>
                            </h2>
                        </div>

                        <div id="collapse-<%= i %>" class="panel-collapse collapse <% if(i === 0) { %> show  <% } %>"
                            aria-labelledby="heading-<%= i %>" data-parent="#accordion">
                            <div class="card-body">
                                <p>
                                    Where? - <a href="<%~ stage.location %>">here</a>
                                </p>
                                <ul>
                                    <% stage.acts.forEach(function(act, i){ %>
                                        <%= act.time %> - <%~ act.name %><br />
                                                <% }) %>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <% }) %>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            let toggle = true
            $('#collapse-button').click(() => {
                toggle = !toggle
                if (toggle) {
                    $('#collapse-button').html('(-)')
                    $('.panel-collapse').show();

                } else {
                    $('#collapse-button').html('(+)')
                    $('.panel-collapse').hide();
                }
            })
        });
    </script>
    <style>
        .colla {
            /* create a grid */
            min-width: 100%;
            display: grid;
            /* create colums. 1fr means use available space */
            grid-template-columns: 1fr 1fr;

        }
    </style>
</body>

</html>
